<!DOCTYPE html>
<html>
<head>
  <title>Tab Group Saver</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <nav>
      <button id="saveTabsBtn" class="nav-btn active">Save Tabs</button>
      <button id="manageGroupsBtn" class="nav-btn">Manage Groups</button>
    </nav>
    
    <div id="saveTabsScreen" class="screen active">
      <h1>Save Tab Group</h1>
      <div id="saveGroup">
        <input type="text" id="groupName" placeholder="Enter group name">
        <button id="saveButton">Save Selected Tabs</button>
      </div>
      <div id="tabSelectionControls">
        <button id="selectAllBtn">Select All</button>
        <button id="deselectAllBtn">Deselect All</button>
      </div>
      <div id="tabList"></div>
    </div>
    
    <div id="manageGroupsScreen" class="screen">
      <h1>Manage Groups</h1>
      <div id="groupList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
